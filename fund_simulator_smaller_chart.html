<body>

    <div class="amount" id="today-change">ä»Šæ—¥æ¶¨å¹…ï¼šå°šæœªç”Ÿæˆ</div>
    <button id="generate-btn" onclick="generateToday()">å¼€å§‹ä»Šå¤©çš„æ¶¨å¹…</button>

    <table id="history-table">
        <thead>
            <tr><th>æ—¥æœŸ</th><th>æ¶¨å¹…</th><th>é‡‘é¢</th></tr>

    <div style="max-width: 600px; margin: auto;"><canvas id="trendChart" style="height:200px; max-height:200px;"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const initialAmount = 100;
        const today = new Date().toISOString().split('T')[0];
        const historyKey = "fund_history";

        function hasTodayEntry(history) {
            return history.some(entry => entry.date === today);
        }

        function generateRandomChange() {
            const r = Math.random();
            let change;
            if (r < 0.6) {
                change = (Math.random() * -10).toFixed(2);
            } else {
                change = (Math.random() * 10).toFixed(2);
            }
            return parseFloat(change);
        }

        function generateToday() {
            let history = JSON.parse(localStorage.getItem(historyKey)) || [];
            if (hasTodayEntry(history)) {
                alert("ä»Šå¤©å·²ç»ç”Ÿæˆè¿‡äº†å“¦ï¼");
                return;
            }

            const change = generateRandomChange();
            history.push({ date: today, change });
            localStorage.setItem(historyKey, JSON.stringify(history));
            document.getElementById("today-change").innerText = "ä»Šæ—¥æ¶¨å¹…ï¼š" + change.toFixed(2) + "%";
            document.getElementById("generate-btn").disabled = true;
            loadHistoryWithChart();
        }

        function updateChart(history) {
            const labels = history.map(entry => {
                const date = new Date(entry.date);
                const mm = String(date.getMonth() + 1).padStart(2, '0');
                const dd = String(date.getDate()).padStart(2, '0');
                return mm + dd;
            });
            let amounts = [];
            let total = initialAmount;
            history.forEach(entry => {
                total *= (1 + entry.change / 100);
                amounts.push(total.toFixed(2));
            });

            const ctx = document.getElementById('trendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'åŸºé‡‘æ€»é‡‘é¢',
                        data: amounts,
                        fill: false,
                        tension: 0.3,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function loadHistoryWithChart() {
            const history = JSON.parse(localStorage.getItem(historyKey)) || [];
            let currentAmount = initialAmount;
            const tbody = document.getElementById("history-body");
            tbody.innerHTML = "";

            history.forEach(entry => {
                const row = document.createElement("tr");
                const changeRate = entry.change;
                currentAmount *= (1 + changeRate / 100);
                row.innerHTML = `<td>${entry.date}</td><td>${changeRate.toFixed(2)}%</td><td>Â¥${currentAmount.toFixed(2)}</td>`;
                tbody.appendChild(row);
            });

            document.getElementById("current-amount").innerText = "å½“å‰é‡‘é¢ï¼šÂ¥" + currentAmount.toFixed(2);
            updateChart(history);
        }

        function init() {
            const history = JSON.parse(localStorage.getItem(historyKey)) || [];
            if (hasTodayEntry(history)) {
                document.getElementById("generate-btn").disabled = true;
                const todayEntry = history.find(entry => entry.date === today);
                document.getElementById("today-change").innerText = "ä»Šæ—¥æ¶¨å¹…ï¼š" + todayEntry.change.toFixed(2) + "%";
            }
            loadHistoryWithChart();
        }

        init();
    </script>
